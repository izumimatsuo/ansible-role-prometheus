---
# defaults file for ansible-role-prometheus
prometheus_server: no
prometheus_storage_path: '/var/lib/prometheus'
prometheus_collector_path: '{{ prometheus_storage_path }}/collector'
prometheus_tsdb_retention_time: '15d' # --storage.tsdb.retention.time
prometheus_node_dyna: no
blackbox_probe_http_target: ['http://localhost:9090']
blackbox_probe_http_skip_verify: no
alert_email_host:
alert_email_from:
alert_email_to:
